<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangstagram Post</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .post {
        margin: 15px;
      }

      img {
        display: block;
        padding: 10px auto;
        margin: 0px auto;
        margin-top: 15px;
        height: 614;
      }

      .col-centered {
        margin: 0 auto;
        float: none;
        margin-top: 30px;
      }

      @media (min-width: 768px) {
        .navbar-nav.navbar-center {
          position: absolute;
          left: 50%;
          transform: translatex(-50%);
        }
      }

      .icon {
        width: 30;
        height: 30;
      }

      .navbar {
        text-align: center;
      }

      .card {
        max-width: 650px;
        width: 100%;
        height: auto;
        margin: 50px auto;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-custom navbar-light">
      <a class="navbar-brand" href="#"
        ><img
          src="{{ url_for('static', filename='img/logo.jpg') }}"
          class="d-inline-block"
          alt=""
        />
      </a>

      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        /><button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          <svg
            class="bi bi-search"
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
              clip-rule="evenodd"
            />
            <path
              fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </form>
      <div class="right">
        <button class="btn p-2">
          <img
            class="topicon"
            src="{{ url_for('static', filename='img/home.jpg') }}"
          />
        </button>
        <button class="btn p-2">
          <img
            class="topicon"
            src="{{ url_for('static', filename='img/sendmessage.jpg') }}"
          />
        </button>
        <button class="btn p-2">
          <img
            class="topicon"
            src="{{ url_for('static', filename='img/map.jpg') }}"
          />
        </button>
        <button class="btn p-2">
          <img
            class="topicon"
            src="{{ url_for('static', filename='img/heart.jpg') }}"
          />
        </button>
        <button class="btn p-2">
          <img
            class="topicon"
            src="{{ url_for('static', filename='img/setting.jpg') }}"
          />
        </button>
      </div>
    </nav>
    <div class="card">
      <form
        action="http://localhost:5000/uploader"
        method="POST"
        enctype="multipart/form-data"
      >
        <input type="file" name="file" />
        <input type="submit" />
      </form>

      <div class="card-body p-0">
        <input
          type="text"
          class="form-control content"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
        />
      </div>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-primary">post</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      function post() {
        let comment = $("#content").val();
        $.ajax({
          type: "POST",
          url: "/post",
          data: { comment_give: comment },
          success: function (response) {
            $("#comments").val();
            listing();
            location.reload();
          },
        });
      }
    </script>
  </body>
</html>
