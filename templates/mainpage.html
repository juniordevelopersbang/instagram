<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangstagram</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <nav class="navbar fixed-top navbar-custom navbar-light">
      <a class="navbar-brand" onClick="location.href='mainpage'"
        ><img
          src="{{ url_for('static', filename='img/logo.jpg') }}"
          class="d-inline-block"
          alt=""
        />
      </a>

      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        /><button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          <svg
            class="bi bi-search"
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
              clip-rule="evenodd"
            />
            <path
              fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </form>
      <div class="right">
        <button class="btn p-2" onClick="location.href='mainpage'">
          <img
            class="topicon"
            src="{{ url_for('static', filename='img/home.jpg') }}"
          />
        </button>
        <button class="btn p-2">
          <img
            class="topicon"
            src="{{ url_for('static', filename='img/sendmessage.jpg') }}"
          />
        </button>
        <button class="btn p-2" onClick="location.href='post'">
          <img
            class="topicon"
            src="{{ url_for('static', filename='img/map.jpg') }}"
          />
        </button>
        <button class="btn p-2">
          <img
            class="topicon"
            src="{{ url_for('static', filename='img/heart.jpg') }}"
          />
        </button>
        <button class="btn p-2">
          <img
            class="topicon"
            src="{{ url_for('static', filename='img/setting.jpg') }}"
          />
        </button>
      </div>
    </nav>
    <div class="container p-5">
      <div class="card w-50 p-0" style="width: 18rem;">
        <nav class="navbar navbar-light">
          <a class="navbar-brand" href="#">
            <img
              src="{{ url_for('static', filename='img/profile.jpg') }}"
              width="30"
              height="30"
              class="d-inline-block align-top"
              alt=""
            />
            minseok
          </a>

          <img
            class="right"
            src="{{ url_for('static', filename='img/setting.jpg') }}"
          />
        </nav>
        <img
          src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BBWdY3p.img?h=799&w=799&m=6&q=60&o=f&l=f&x=534&y=406"
          class="card-img-top"
          alt="..."
        />

        <div class="card-body p-2">
          <section>
            <button class="btn p-0 heart">
              <img src="{{ url_for('static', filename='img/heart.jpg') }}" />
            </button>

            <button class="btn p-0">
              <img src="{{ url_for('static', filename='img/chat.jpg') }}" />
            </button>
            <button class="btn p-0">
              <img
                src="{{ url_for('static', filename='img/sendmessage.jpg') }}"
              />
            </button>
            <button class="btn p-0 right">
              <img
                class="right"
                src="{{ url_for('static', filename='img/save.jpg') }}"
              />
            </button>
          </section>
          <div>
            <span class="countLike">좋아요 1개</span>
            <div>
              <span class="name">minseok</span>
              <span id="postid" class="postcontent">hi</span>
              <span id="postcomment"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input
            id="comments"
            type="text"
            class="form-control border-0"
            placeholder="댓글 달기..."
            aria-label="댓글 달기..."
            aria-describedby="button-addon2"
          />
          <div class="input-group-append">
            <button
              onclick="postComments()"
              class="btn btn-outline-secondary border-0"
              type="submit"
              id="button-addon2"
              aria-disabled="true"
            >
              게시
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        commentlisting();
        postlisting();
      });

      function commentlisting() {
        $.ajax({
          type: "GET",
          url: "/comments",
          data: {},
          success: function (response) {
            $("#postcomment").html("");
            let instagram = response["instagram"];
            for (let i = 0; i < instagram.length; i++) {
              make_comment(instagram[i]['comment']);
            }
          },
        });
      }

      function postlisting() {
        $.ajax({
          type: "GET",
          url: "/post/api",
          data: {},
          success: function (response) {
            let instapost = response["instapost"];
            for (let i = 0; i < instapost.length; i++) {
              make_post(instapost[i]["post"]);
            }
          },
        });
      }

      function make_comment(comment) {
        $("#postcomment").append(`<div id='postcomment'>${comment}</div>`);
      }
      function make_post(post) {
        $(".container")
          .append(`<div class="card w-50 p-0" style="width: 18rem;">
        <nav class="navbar navbar-light">
          <a class="navbar-brand" href="#">
            <img
              src="{{ url_for('static', filename='img/profile.jpg') }}"
              width="30"
              height="30"
              class="d-inline-block align-top"
              alt=""
            />
            minseok
          </a>

          <img
            class="right"
            src="{{ url_for('static', filename='img/setting.jpg') }}"
          />
        </nav>
        <img
          src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BBWdY3p.img?h=799&w=799&m=6&q=60&o=f&l=f&x=534&y=406"
          class="card-img-top"
          alt="..."
        />

        <div class="card-body p-2">
          <section>
            <button class="btn p-0 heart">
              <img src="{{ url_for('static', filename='img/heart.jpg') }}" />
            </button>

            <button class="btn p-0">
              <img src="{{ url_for('static', filename='img/chat.jpg') }}" />
            </button>
            <button class="btn p-0">
              <img
                src="{{ url_for('static', filename='img/sendmessage.jpg') }}"
              />
            </button>
            <button class="btn p-0 right">
              <img
                class="right"
                src="{{ url_for('static', filename='img/save.jpg') }}"
              />
            </button>
          </section>
          <div>
            <span class="countLike">좋아요 1개</span>
            <div>
              <span class="name">minseok</span>
              <span class="postcontent">${post}</span>
              <span  id= "postcomment"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input
            id="comments"
            type="text"
            class="form-control border-0"
            placeholder="댓글 달기..."
            aria-label="댓글 달기..."
            aria-describedby="button-addon2"
          />
          <div class="input-group-append">
            <button
              onclick="postComments()"
              class="btn btn-outline-secondary border-0"
              type="submit"
              id="button-addon2"
              aria-disabled="true"
            >
              게시
            </button>
          </div>
        </div>
      </div>`);
      }
    </script>
    <script>
      function postComments() {
        let comment = $("#comments").val();
        $.ajax({
          type: "POST",
          url: "/comments",
          data: { comment_give: comment },
          success: function (response) {
            if (comment == "") {
              alert("댓글을 입력하세요");
            } else {
              $("#comments").val("");
              commentlisting();
            }
            // location.reload();
          },
        });
      }

      $(".heart").click(function () {
        if ($(".countLike").css("display") == "none") {
          $(".countLike").show();
        } else {
          $(".countLike").hide();
        }
      });
    </script>
  </body>
</html>
