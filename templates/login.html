<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Instagram Login Page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="top">
          <div class="logo">
            <img
              src="{{url_for('static', filename = 'img/instagram.png')}}"
              alt="instagram"
              style="width: 175px;"
            />
          </div>
          <div class="form">
            <div class="input_field">
              <input
                type="text"
                placeholder="전화번호, 사용자 이름 또는 이메일"
                class="input"
              />
            </div>
            <div class="input_field">
              <input type="password" placeholder="비밀번호" class="input" />
            </div>
            <div class="btn"><a href="#">로그인</a></div>
          </div>
          <div class="or">
            <div class="line"></div>
            <p>또는</p>
            <div class="line"></div>
          </div>
          <div class="dif">
            <div class="fb">
              <img
                src="{{url_for('static', filename = 'img/facebook.png')}}"
                alt="facebook"
              />
              <p>Facebook으로 로그인</p>
            </div>
            <div class="forgot">
              <a href="#">비밀번호를 잊으셨나요?</a>
            </div>
          </div>
        </div>
        <div class="signup">
          <p>계정이 없으신가요? <a href="#">가입하기</a></p>
        </div>
        <div class="apps">
          <p>앱을 다운로드하세요.</p>
          <div class="icons">
            <a href="#"
              ><img
                src="{{url_for('static', filename = 'img/appstore.png')}}"
                alt="appstore"
            /></a>
            <a href="#"
              ><img
                src="{{url_for('static', filename = 'img/googleplay.png')}}"
                alt="googleplay"
            /></a>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="links">
          <ul>
            <li><a href="#">소개</a></li>
            <li><a href="#">도움말</a></li>
            <li><a href="#">홍보 센터</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">채용 정보</a></li>
            <li><a href="#">개인정보처리방침</a></li>
            <li><a href="#">약관</a></li>
            <li><a href="#">위치</a></li>
            <li><a href="#">인기 계정</a></li>
            <li><a href="#">해시태그</a></li>
            <li><a href="#">언어</a></li>
          </ul>
        </div>
        <div class="copyright">
          © 2020 INSTAGRAM
        </div>
      </div>
    </div>
  </body>
</html>
